<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src='https://cdn.jsdelivr.net/npm/echarts@5.2.2/dist/echarts.min.js'></script>
</head>
<body>

<div id='main' style="width: 800px;height:600px;background-color: white;clear:both;"></div>
<script type="text/javascript">
    var chartDom = document.getElementById('main');
			var myChart = echarts.init(chartDom);
			var option;

    var option = {
        xAxis: [
            {
                type: 'category',
                data: ['20-29岁', '30-39岁', '40-49岁', '50-59岁', '60岁及以上'],
                axisLine: {show: false}, // 隐藏x轴线
                axisTick: {show: false}, // 隐藏x轴刻度
            },
            {
                type: 'value ',
                axisLine: {show: false}, // 隐藏y轴线
                axisTick: {show: false}, // 隐藏y轴刻度
                axisLabel: {show: false}, // 隐藏y轴标签
                splitLine: {show: false}, // 隐藏分隔线
            }
        ],
        yAxis: [
            {
                type: 'value ',
                axisLine: {show: false}, // 隐藏y轴线
                axisTick: {show: false}, // 隐藏y轴刻度
                axisLabel: {show: false}, // 隐藏y轴标签
                splitLine: {show: false}, // 隐藏分隔线
            },
            {
                type: 'category',
                
                axisLine: {show: false}, // 隐藏x轴线
                axisTick: {show: false}, // 隐藏x轴刻度
            }
        ],
        grid: [
            {
                backgroundColor: '#f5f5f5', // 设置网格区域的背景色
                bottom: '55%'
            },
           
             { 
                top: '55%',
                backgroundColor: '#f5f5f5', // 设置网格区域的背景色
            }
        ],
        series: [
            {
                data: [49.4, 61.2, 86.3, 95.3, 97.2],
                type: 'bar',
                position: 'center',
                showBackground: true,
                xAxisIndex: 1,
            yAxisIndex: 1,
                backgroundStyle: {
                    color: '#e8e8e8', // 背景图的颜色
                    borderRadius: [15, 15, 15, 15] // 背景图的圆角
                },
                barWidth: 30, // 设置柱形图的宽度，单位为像素
                itemStyle: {
                    borderRadius: [15, 15, 15, 15], // 设置柱形图的圆角
                    color: '#61a0a8', // 设置柱形图的颜色
                    borderColor: '#61a0a8', // 设置柱形图的边线颜色
                    borderWidth: 2 // 设置柱形图的边线宽度
                },
                label: {
                    show: true,
                    position: 'top', // 标签显示在顶部
                    offset: [0, -10], // 标签偏移量
                    formatter: '{c}%' // 标签格式
                }
            },
            {
                data:[
                        ['name', ' value'],
                        ['公务员', 78.4 ],
                        ['金融', 77.9 ],
                        ['能源', 77.0 ],
                        ['房地产', 75.6 ],
                        ['教育培训', 72.6 ],
                        ['批发零售', 72.5 ],
                        ['互联网IT', 71.6 ],
                        ['医疗保健', 70.7 ],
                        ['饮食住宿', 69.4 ],
                        ['媒体出版', 69.1 ],
                        ['运输仓储', 69.0 ],
                        ['重工制造', 64.8 ],
                ],
                type: 'bar',
                position: 'center',
                showBackground: true,
                backgroundStyle: {
                    color: '#e8e8e8', // 背景图的颜色
                    borderRadius: [15, 15, 15, 15] // 背景图的圆角
                },
                barWidth: 30, // 设置柱形图的宽度，单位为像素
                itemStyle: {
                    borderRadius: [15, 15, 15, 15], // 设置柱形图的圆角
                    color: '#61a0a8', // 设置柱形图的颜色
                    borderColor: '#61a0a8', // 设置柱形图的边线颜色
                    borderWidth: 2 // 设置柱形图的边线宽度
                },
                label: {
                    show: true,
                    position: 'top', // 标签显示在顶部
                    offset: [0, -10], // 标签偏移量
                    formatter: '{c}%' // 标签格式
                }
            }
        ],
        
    };

    myChart.setOption(option);

</script>

</body>
</html>
