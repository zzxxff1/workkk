<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <script src='js/echarts.min.js'></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>首页</title>
    <style>        
        body{ 
            background-image: url('ly/images/background1.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;   
        }
        
        .logo {
            position: absolute;
            left: 2vw;
        }
        
        #navbar .logo img {
            width: 12vw; /* 修改图片宽度 */
            height: auto; /* 根据宽度自动调整高度 */
            padding-left: 1vw;
            padding-top: 0px;
        }
        
        #navbar {
            color: #fff;
            padding-left: 15vw;
            padding-top: 2vw;
        }
        
        #navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        #navbar li {
            display: inline-block;
            margin-right: 2vw;
        }
        
        #navbar li:last-child {
            margin-right: 0;
        }
        
        @font-face {
            font-family: 'fangzheng';
            src: url('ly/fangzheng.TTF') format('truetype');
        }

        #navbar li a {
            color: aliceblue;
            text-decoration: none;
            padding: 0.5vw 1vw;
            font-family: fangzheng, sans-serif; /* 修改字体 */
            font-size: 3vw; /* 修改字体大小 */
        }
        
        #navbar a:hover {
            text-decoration: underline;
            font-size: 3.2vw;
            color: #c7ebf6;
            text-decoration-color: #95c4f7;
            text-underline-offset: 0.23em;
        }
       
        #navbar li:hover .hover-image {
            display: block;
            margin-left: 2vw;
        }
        
        .hover-image {
            display: none;
            position: absolute;
            top: 0.8vw;
        }
    </style>
</head>
<body>
    <form id="form1" runat="server">
        <div id="navbar">
            <div class="logo">
                <img src="images/EYEOCT.png" alt="Logo"/> 
            </div>
            <ul>
                <li>
                    <a href="http://baidu.com">首页</a>
                    <img class="hover-image" src="images/mark.png"  alt="Hover Image" />
                </li>
                <li>
                    <a href="#">数据</a>
                    <img class="hover-image" src="images/mark.png"  alt="Hover Image"/>
                </li>
                <li>
                    <a href="#">病例</a>
                    <img class="hover-image" src="images/mark.png"  alt="Hover Image"/>
                </li>
                <li>
                    <a href="#">示例</a>
                    <img class="hover-image" src="images/mark.png"  alt="Hover Image"/>
                </li>
                <li>
                    <a href="#">科普</a>
                    <img class="hover-image" src="images/mark.png"  alt="Hover Image"/>
                </li>
            </ul>
        </div>
    </form>
    <div id='main' style="width: 800px;height:600px;clear:both;margin: auto;"></div>
    <script type="text/javascript">
    var chartDom = document.getElementById('main');
    var myChart = echarts.init(chartDom);
    var option;

    var option = {
        xAxis: {
            type: 'category',
            data: ['20-29岁', '30-39岁', '40-49岁', '50-59岁', '60岁及以上'],
            axisLine: {show: false}, // 隐藏x轴线
            axisTick: {show: false}, // 隐藏x轴刻度
        },
        yAxis: {
            type: 'value',
            axisLine: {show: false}, // 隐藏y轴线
            axisTick: {show: false}, // 隐藏y轴刻度
            axisLabel: {show: false}, // 隐藏y轴标签
            splitLine: {show: false}, // 隐藏分隔线
        },
        grid: {
            top: '20%', // 将图表向下移动20%
            left: '0%',
            backgroundColor: '#f5f5f5' // 设置网格区域的背景色
        },
        series: [
            {
                
                data: [49.4, 61.2, 86.3, 95.3, 97.2],
                type: 'bar',
                
                position: 'center',
                showBackground: true,
                backgroundStyle: {
                    color: '#ffffff', // 背景图的颜色
                    borderRadius: [15, 15, 15, 15] // 背景图的圆角
                },
                barWidth: 40, // 设置柱形图的宽度，单位为像素
                itemStyle: {
                    borderRadius: [15, 15, 15, 15], // 设置柱形图的圆角
                    color: 'rgba(0, 106, 245, 0.7)', // 设置柱形图的颜色为蓝色，透明度为0.7
                    borderColor: 'rgba(0, 102, 255, 0.7)', // 设置柱形图的边线颜色为蓝色，透明度为0.7
                    borderWidth: 2 // 设置柱形图的边线宽度
                },
                label: {
                    show: true,
                    position: 'top', // 标签显示在顶部
                    offset: [0, -10], // 标签偏移量
                    formatter: '{c}%' // 标签格式
                }
            }
        ]
    };

    myChart.setOption(option);

</script>

</script>
</body>
</html>
