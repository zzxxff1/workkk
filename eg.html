<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <script src='js/echarts.min.js'></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>首页</title>
    <style>        
        body{ 
            background-image: url('ly/images/background1.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;   
        }
        
        header {
        display: flex;
        
      
        align-items: center; /* 垂直居中导航项 */
    }

    #logo {
        width: 20vw; /* 自定义logo图片的宽度 */
        height: auto;
        margin-right: 1vw;
        margin-top: 2vw;
    }

    nav ul {
        list-style-type: none;
        padding: 0;
        margin-top: 2vw;
        display: flex;
        
    }

    .nav-item {
        display: inline-block;
        margin-right: 5vw;
    }

     .separator {
       flex:1;
        border-right: 0.2vw solid #6e92d9;
       margin:0 1vw; 
     }
    
     @font-face {
            font-family: 'fangzheng';
            src: url('ly/fangzheng.TTF') format('truetype');
        }
    .nav-item a {
        display: block;    
        color: aliceblue;
        text-decoration: none;
        font-size: 3vw;
        transition: all 0.3s ease;
        font-family: fangzheng, sans-serif; /* 修改字体 */
        text-shadow:5px 4px 3px rgb(15, 6, 50);
    }

    .nav-item a:hover {
        text-decoration:underline;
        font-size:3.2vw;
        color:#c7ebf6;
        text-decoration-color:#95c4f7;
        text-underline-offset: 0.23em;
    }

    main {
        position: relative;
        display: flex;
    }

    #hover-image {
        position: absolute;
       
        display: block;
           margin-left: 1.5vw; 
        margin-top:-5.5vw;  
        width: 1vw; /* 自定义悬停图片的宽度 */
        height: 1vw; /* 自定义悬停图片的高度 */
       
    }
    </style>
</head>
<body>
    <header>
    
        <img src="images/EYEOCT.png" alt="Logo" id="logo">
        <div id="navbar">
        <nav>
            <ul>
                <li class="nav-item"><a href="#" onmouseover="hoverNavItem(0)" onmouseout="resetNavItem(0)">首页</a></li>
                <li class="separator">
                <li class="nav-item"><a href="#" onmouseover="hoverNavItem(1)" onmouseout="resetNavItem(1)">数据</a></li>
                <li class="separator"></li>
                <li class="nav-item">
                <a href="https://zzxxff1.github.io/workkk/index_2_1.html" onmouseover="hoverNavItem(2)" onmouseout="resetNavItem(2)">病例</a></li>
                <li class="separator"></li>
                <li class="nav-item"><a href="#" onmouseover="hoverNavItem(3)" onmouseout="resetNavItem(3)">示例</a></li>
                <li class="separator"></li>
                <li class="nav-item"><a href="#" onmouseover="hoverNavItem(4)" onmouseout="resetNavItem(4)">科普</a></li>
            </ul>
        </nav>
    </div>
    </header>
    <main>
    <div id="hover-image"> <img src="images/mark.png"></div>
    </main>
    <div id='main' style="width: 800px;height:580px;clear:both;margin: auto;"></div>
    <script type="text/javascript">
        function resetNavItem(index) {
        var hoverImage = document.getElementById('hover-image');
        hoverImage.style.display = 'none';
    }
    function hoverNavItem(index) {
        var navItems = document.getElementsByClassName('nav-item');
        var hoverImage = document.getElementById('hover-image');
        var targetNavItem = navItems[index].getElementsByTagName('a')[0];
        var targetPosition = targetNavItem.getBoundingClientRect();
        hoverImage.style.top = (targetPosition.top - 120) + 'px'; // 自定义悬停图片的位置
        hoverImage.style.left = (targetPosition.left + (targetPosition.width / 2) - 50) + 'px'; // 自定义悬停图片的位置
        hoverImage.style.display = 'block';
    }
    var chartDom = document.getElementById('main');
    var myChart = echarts.init(chartDom);
    var option;

    var option = {
        xAxis: {
            type: 'category',
            data: ['20-29岁', '30-39岁', '40-49岁', '50-59岁', '60岁及以上'],
            axisLine: {show: false}, // 隐藏x轴线
            axisTick: {show: false}, // 隐藏x轴刻度
        },
        yAxis: {
            type: 'value',
            axisLine: {show: false}, // 隐藏y轴线
            axisTick: {show: false}, // 隐藏y轴刻度
            axisLabel: {show: false}, // 隐藏y轴标签
            splitLine: {show: false}, // 隐藏分隔线
        },
        grid: {
            top: '5%', // 将图表向下移动20%
            left: '0%',
            backgroundColor: '#f5f5f5' // 设置网格区域的背景色
        },
        series: [
            {
                
                data: [49.4, 61.2, 86.3, 95.3, 97.2],
                type: 'bar',
                
                position: 'center',
                showBackground: true,
                backgroundStyle: {
                    color: '#ffffff', // 背景图的颜色
                    borderRadius: [15, 15, 15, 15] // 背景图的圆角
                },
                barWidth: 40, // 设置柱形图的宽度，单位为像素
                itemStyle: {
                    borderRadius: [15, 15, 15, 15], // 设置柱形图的圆角
                    color: 'rgba(0, 106, 245, 0.7)', // 设置柱形图的颜色为蓝色，透明度为0.7
                    borderColor: 'rgba(0, 102, 255, 0.7)', // 设置柱形图的边线颜色为蓝色，透明度为0.7
                    borderWidth: 2 // 设置柱形图的边线宽度
                },
                label: {
                    show: true,
                    position: 'top', // 标签显示在顶部
                    offset: [0, -10], // 标签偏移量
                    formatter: '{c}%' // 标签格式
                }
            }
        ]
    };

    myChart.setOption(option);

</script>


</body>
</html>
